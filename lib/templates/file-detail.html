<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件详情 - 编译结果分析</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button class="back-button" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                    返回
                </button>
                <h1>文件详情</h1>
            </div>
            <div class="header-right">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="fileErrorCount">0</div>
                        <div class="stat-label">错误</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="fileWarningCount">0</div>
                        <div class="stat-label">警告</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="sub-header">
            <div class="file-path-info">
                <div class="file-icon">
                    <i class="fas fa-file-code"></i>
                </div>
                <div class="file-details">
                    <div class="file-name" id="fileName">文件名</div>
                    <div class="file-full-path" id="fileFullPath">完整路径</div>
                </div>
            </div>
            <div class="filter-container">
                <div class="error-type-filters">
                    <button class="filter-button active" data-filter="errors">
                        <i class="fas fa-exclamation-circle"></i>
                        错误
                        <span class="count" id="errorCount">0</span>
                    </button>
                    <button class="filter-button active" data-filter="warnings">
                        <i class="fas fa-exclamation-triangle"></i>
                        警告
                        <span class="count" id="warningCount">0</span>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索错误内容...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="lastUpdate" class="last-update">最后更新: 加载中...</div>
            
            <div class="error-type-tabs" id="errorTypeTabs">
                <!-- 错误类型过滤标签将通过 JavaScript 动态添加 -->
            </div>

            <div class="modules-container">
                <div id="errorList" class="error-list">
                    <div class="loading">加载错误报告...</div>
                </div>
            </div>
        </div>
    </div>

    <template id="error-item-template">
        <div class="error-item" data-error-id="">
            <div class="error-header">
                <div class="error-title">
                    <span class="error-severity-badge"></span>
                    <span class="error-message"></span>
                </div>
                <div class="error-location">
                    <span class="error-line-col"></span>
                </div>
            </div>
            <div class="error-actions">
                <button class="view-details-btn">
                    <i class="fas fa-info-circle"></i>
                    查看详情
                </button>
            </div>
        </div>
    </template>

    <button id="backToTop" class="back-to-top" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="file-detail.js"></script>
</body>
</html>
